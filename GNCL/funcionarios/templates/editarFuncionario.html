{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Cadastrar Funcionario{% endblock %}

{% endblock %}

{% block 'content' %}
    <h2>Editar Funcionário</h2>

        {{ form.as_p }}

    </form>
{% endblock %}
