{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'title' %} Cadastro de Notícia{% endblock %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'css/cadastro.css'%}">
{% endblock %}

{% block 'content' %}
    <div class="title-container">
        <i class="fa-solid fa-newspaper"></i>
        <h1>Criar Notícia</h1>
    </div>
    <div class="form-container">
        <form method="POST" action="{% url 'cadastrarnoticia' %}">{% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="main-btn my-4">
        </form>
    </div>
{% endblock %}
