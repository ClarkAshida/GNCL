{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Login{% endblock %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
{% endblock %}
{% block 'content' %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}">
        {{form.as_p}}
        <button type="submit">Entrar</button>
    </form>
{% endblock %}
