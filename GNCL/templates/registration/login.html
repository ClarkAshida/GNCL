{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'title' %}Login{% endblock %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
{% endblock %}

{% block 'content' %}

<div class="card auth-card">
    <div class="card-body p-5">
            <h4 class="card-title text-center">Fa√ßa Login no GNCL</h4>
                <form method="post" class="px-5 py-2">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                    <button type="submit" class="main-btn mt-3">Entrar</button>
                </form>
    </div>
</div>


{% endblock %}
